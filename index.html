<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Front End Task</title>
</head>

<body>
  <div class="container">
    <h4 class="titleText"><span> Bundle & Save</span></h4>
    <div class="card">
      <input type="radio" disabled name="price">
      <p><span class="pair_span">1 pair</span> <span>DKK 195.00</span> </p>
      <p class="percentPara">50% OFF</p>
    </div>
    <div class="middleCard">
      <div class="card">
        <input type="radio" class="checkedRadio" checked name="price">
        <p> <span class="pair_span">2 pair</span> <span>DKK 345.00</span></p>
        <small class="oldVal">DKK 195.00</small>
        <p class="percentPara">
          <span style="color: #3c8464;">Most Popular</span>
          <span>40% OFF</span>
        </p>
      </div>
      <div class="sizeTitleDiv">
        <div class="size_color_Title">
           <span></span> <small>Size</small><small>Color</small>
        </div>
        <div class="size_div">
            <span>#1</span>
            <select name="" id="">
                <option value="">one</option>
                <option value="">two</option>
                <option value="">three</option>
                <option value="">Four</option>
            </select>
            <select name="" id="">
                <option value="">Five</option>
                <option value="">Six</option>
                <option value="">Seven</option>
                <option value="">Eight</option>
            </select>
        </div>
        <div class="color_div">
            <span>#2</span>
            <select name="" id="">
                <option value="">one</option>
                <option value="">two</option>
                <option value="">three</option>
                <option value="">Four</option>
            </select>
            <select name="" id="">
                <option value="">Five</option>
                <option value="">Six</option>
                <option value="">Seven</option>
                <option value="">Eight</option>
            </select>
        </div>

      </div>

    </div>
    <div class="card">
      <input disabled type="radio" name="price">
      <p> <span class="pair_span">3 pair</span> <span> DKK 528.00</span></p>
      <p class="percentPara">60% OFF</p>
    </div>
    <div class="shippingDiv">
      <p>Free 2 Day Shipping</p>
      <p>Total DKK 360.00</p>
    </div>
    <button class="cartBtn"> +&nbsp; Add to Cart</button>
  </div>
</body>

</html>
